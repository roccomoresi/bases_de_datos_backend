spring:
  datasource:
    # üåç Detecta autom√°ticamente si est√°s en Docker o local
    url: >
      jdbc:mysql://${MYSQL_HOST:localhost}:3306/poliglota_db?
      useSSL=false&allowPublicKeyRetrieval=true&
      serverTimezone=UTC&characterEncoding=UTF-8
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root123}
    driver-class-name: com.mysql.cj.jdbc.Driver
    

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cassandra:
    contact-points: ${CASSANDRA_CONTACT_POINTS:localhost}
    port: ${CASSANDRA_PORT:9042}
    keyspace-name: poliglota
    local-datacenter: datacenter1
    schema-action: create_if_not_exists
    # Hacer que Cassandra sea opcional para desarrollo
    request-timeout: 5000ms
    connect-timeout: 5000ms

  data:
    mongodb:
      uri: mongodb://localhost:27017/poliglota_db

# üìò Swagger / OpenAPI configuration
springdoc:
  packages-to-scan: com.example.persistencia.poliglota.controller
  paths-to-match: /api/**
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

